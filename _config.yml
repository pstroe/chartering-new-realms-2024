# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Chartering New Realms; AI as a Catalyst in Digital Humanities
author: Phillip B. Str√∂bel
logo: chartering-new-realms-logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: false
  execution_cache_path: _build/.jupyter_cache
  
# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references_chap2.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/executablebooks/jupyter-book  # Online location of your book
  branch: main

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  config:
    bibtex_reference_style: author_year

launch_buttons:
  thebe: true
  binderhub_url: https://mybinder.org/v2/gh/pstroe/chartering-new-realms-2024/chapter_2
  binder_url: https://mybinder.org

# Thebe configuration
thebe:
  binderOptions:
    repo: "pstroe/chartering-new-realms-2024"
  use_jupyterlite: true
  lite_url: "_static/lite"
